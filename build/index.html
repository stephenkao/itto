        <h1>Is Trump Too Old?</h1>
        <p>Donald J. Trump is <span id="countup"></span> old.</p>
        <p>The average life expectancy of an American man is 74.8 years<a target="blank" rel="noreferrer noopener" href="https://www.cdc.gov/nchs/data/databriefs/db492.pdf"><sup>[1]</sup></a>.</p>

    <script type="text/javascript">
      function pluralizeIfNeeded(stemmedWord, count) {
        if (count === 1) {
          return stemmedWord;
        }

        return `${stemmedWord}s`;
      }

      const birthday = window.luxon.DateTime.fromISO('1946-06-14');
      const countupElement = document.querySelector('#countup');

      function updateCountup() {
        const now = window.luxon.DateTime.now();
        let {
          years,
          months,
          days,
          hours,
          minutes,
          seconds
        } = now.diff(birthday, ['years', 'months', 'days', 'hours', 'minutes', 'seconds'])

        seconds = Math.floor(seconds);

        const updatedText = new Intl.ListFormat('en-US').format([
          [years, pluralizeIfNeeded('year', years)],
          [months, pluralizeIfNeeded('month', months)],
          [days, pluralizeIfNeeded('day', days)],
          [hours, pluralizeIfNeeded('hour', hours)],
          [minutes, pluralizeIfNeeded('minute', minutes)],
          [seconds, pluralizeIfNeeded('second', seconds)],
        ].map((tuple) => tuple.join(' ')));

        countupElement.textContent = updatedText;
        window.setTimeout(updateCountup, 1000);
      }

      updateCountup();
    </script>
